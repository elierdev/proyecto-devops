<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <title>App DevOps</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.2em;
        }

        #respuesta {
            font-size: 1.5em;
            margin-top: 1em;
        }

        .autores {
            margin-top: 2em;
            font-size: 1em;
            opacity: 0.85;
        }

        .autores span {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Hola DevOps üëã</h1>
    <p id="respuesta">Cargando mensaje...</p>
    <div class="autores">
        Proyecto realizado por <span>Luis Elier</span> y <span>Luis √Ångel</span>
    </div>

    <script>
        fetch('/api')
            .then(res => res.json())
            .then(data => {
                document.getElementById('respuesta').innerText = data.mensaje;
            })
            .catch(err => {
                document.getElementById('respuesta').innerText = 'Proyecto realizado con DevOps usando Docker, NPM, y varias cosas mas.';
                console.error(err);
            });
    </script>
</body>

</html>
